<!DOCTYPE html>
<html>
<head>
<title>Digital Clock</title>
</head>
<body>
<h1 id="clock"></h1>

<script>
function showTime() {
  let time = new Date();
  let h = time.getHours();
  let m = time.getMinutes();
  let s = time.getSeconds();
  if (h < 10) h = "0" + h;
  if (m < 10) m = "0" + m;
  if (s < 10) s = "0" + s;
  document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;
}
setInterval(showTime, 1000);
showTime();
</script>
</body>
</html>
